<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заблокувати рух миші за межі елементу</title>
  <style>
    .canvasBlock {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<div class="canvasBlock" id="myCanvasBlock"></div>

<script>
  // Отримуємо посилання на елемент з класом canvasBlock
  var canvasBlock = document.getElementById('myCanvasBlock');

  // Додаємо обробник події для mousedown (або click)
  canvasBlock.addEventListener('mousedown', function(event) {
    // Забороняємо подальше розгортання події
    event.preventDefault();
    
    // Додайте код для обробки натискання миші тут
    console.log('Натиснуто на canvasBlock!');
  });
</script>

</body>
</html>
